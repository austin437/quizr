<script type="text/html" id="tmpl-quizr-shortcodes-summary">
    <div>
        <table class="widefat">
            <thead>
                <tr>
                    <th class="row-title" width="70%">Question</th>
                    <th>Your Answer</th>
                </tr>
            </thead>
            <tbody>
                <# _.each( data.answers, (answer, index) => { #>
                <tr>
                    <td class="row-title"><label for="tablecell">{{{answer.question_title}}}</label></td>
                    <td><strong>{{answer.answer_description}}</strong></td>
                </tr>
                <# }); #>
            </tbody>
        </table>
        <div class="quizr-summary-submit">
            <a class="quizr-summary-submit__a" href="#">Submit Answers</a>
        </div>
    </div>
</script>

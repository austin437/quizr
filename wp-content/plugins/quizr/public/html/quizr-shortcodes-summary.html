<script type="text/html" id="tmpl-quizr-shortcodes-summary">
    
    <div class="quizr-qs-summary__container">
        <h2>Summary:</h2>
        <table class="widefat">
            <thead>
                <tr>
                    <th class="row-title" width="70%">Question</th>
                    <th>Your Answer</th>
                </tr>
            </thead>
            <tbody>
                <# _.each( data, (item, index) => { #>
                <tr>
                    <td class="row-title"><label for="tablecell">{{{item.question}}}</label></td>
                    <td><strong>{{item.answer.description}}</strong></td>
                </tr>
                <# }); #>
            </tbody>
        </table>
        <div class="quizr-summary-submit">
            <a class="quizr-summary-submit__a" href="#">Submit Answers</a>
        </div>
    </div>
</script>
